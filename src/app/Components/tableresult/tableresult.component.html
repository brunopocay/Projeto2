<table class="table table-{{ tableColor }} table-hover text-center border">
    <thead class="">
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Nr. Exame</th>
        <th scope="col">Nr. Guia</th>
        <th scope="col">Previsão de Entrega</th>
        <th scope="col">Paciente</th>
        <th scope="col">Exame</th>
        <th scope="col">Situação</th>
        <th scope="col">Laudo</th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngIf=" tableResultData.length > 0; else ShowListaVazia">
             <tr *ngFor="let exame of tableResultData; let i = index">
                <td>{{ exame.Data }}</td>
                <td>{{ exame.NrExame }}</td>
                <td>{{ exame.NrGuia }}</td>
                <td>{{ exame.PrevisaoResultado }}</td>
                <td>{{ exame.Nome }}</td>
                <td>{{ exame.TipoExame }}</td>
                <td>{{ exame.Situacao }}</td>
                <td *ngIf="exame.DownloadPronto; else DontShowButton"><button class="btn btn-warning btn-sm" [value]="exame.NrExame" (click)="DownloadPDF($event)">Download</button></td>
            </tr> 
        </ng-container> 
    </tbody>
</table>

<ng-template #ShowListaVazia>
    <tr>
        <td colspan="8">Nenhum resultado encontrado</td>
    </tr>
</ng-template>


<ng-template #DontShowButton>
    <td><span class="badge rounded-pill bg-danger">Não disponivel</span></td>
</ng-template>
